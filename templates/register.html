{% include "common/head.html" %}
<link rel="stylesheet" 
      type="text/css"
      href="{% if env === 'development' %}/styles/register/app.css{% else %}http://ocgkyeaew.bkt.clouddn.com/styles/register/app-02c3f2459f.min.css{% endif %}">
{% include "common/navigation.html" %}      
<div class="page-register">
    <div class="panel panel-default panel-register">
      <a class="glyphicon glyphicon-circle-arrow-left move-to-login" title="返回登陆页" href="/login"></a>
      <div class="panel-body">
          <form name="contact-form" 
                class="contact-form" 
                id="form">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                      <input id="username"
                             type="text" 
                             class="form-control" 
                             placeholder="用户名" 
                             autocomplete="off" />
                  </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                      <input id="password"
                             type="password" 
                             class="form-control"  
                             placeholder="密码" 
                             autocomplete="off" />
                  </div>
              </div>
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                      <input id="repeat"
                             type="password" 
                             class="form-control"  
                             placeholder="重复密码" 
                             autocomplete="off" />
                  </div>
              </div>            
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                      <button class="button button-block orange" id="submit" type="submit">
                          <span class="shine"></span>
                          注册
                      </button>
                  </div>
              </div>
          </form>        
      </div>
    </div>
</div>
<footer class="footer-info">
    @Philip Profession In Certain Filed.
</footer>
<script type="text/javascript" src="/libs/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/libs/sketch/sketch.min.js"></script>
<script type="text/javascript" src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" 
        src="{% if env === 'development' %}/scripts/register/app.js{% else %}http://ocgkyeaew.bkt.clouddn.com/scripts/register/app-034791a0d4.min.js{% endif %}">
</script>
</body>
</html>
