{% include "common/head.html" %}
<link rel="stylesheet" 
      type="text/css"
      href="{% if env === 'development' %}/styles/login/app.css{% else %}http://ocgkyeaew.bkt.clouddn.com/styles/login/app-8cae8c9da8.min.css{% endif %}">
{% include "common/navigation.html" %}
<div class="page-login">
    <div class="panel panel-default panel-login">
        <a class="glyphicon glyphicon-circle-arrow-right move-to-register" 
           title="没有账号？去注册" 
           href="/register"
           data-toggle="tooltip" 
           data-placement="left" 
           title="没有账号？去注册">
        </a>
        <div class="panel-body">
            <form name="contact-form" 
                  class="contact-form" 
                  id="form">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <input id="username"
                               type="text" 
                               class="form-control" 
                               placeholder="用户名" 
                               autocomplete="off" />
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <input id="password"
                               type="password" 
                               class="form-control"  
                               placeholder="密码" 
                               autocomplete="off" />
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <button class="button button-block orange" id="submit" type="submit">
                            <span class="shine"></span>
                            登陆
                        </button>
                    </div>
                </div>
            </form>        
        </div>
    </div>
</div>
<footer class="footer-info">
    @Philip Profession In Certain Filed.
</footer>

        src="{% if env === 'development' %}/libs/jquery/dist/jquery.min.js{% else %}http://ocgkyeaew.bkt.clouddn.com/libs/jquery/dist/jquery.min.js{% endif %}"></script>
<script type="text/javascript" 
        src="{% if env === 'development' %}/libs/sketch/sketch.min.js{% else %}http://ocgkyeaew.bkt.clouddn.com/libs/sketch/sketch.min.js{% endif %}"></script>
<script type="text/javascript" 
        src="{% if env === 'development' %}/libs/bootstrap/dist/js/bootstrap.min.js{% else %}http://ocgkyeaew.bkt.clouddn.com/libs/bootstrap/dist/js/bootstrap.min.js{% endif %}"></script>
<script type="text/javascript" 
        src="{% if env === 'development' %}/scripts/login/app.js{% else %}http://ocgkyeaew.bkt.clouddn.com/scripts/login/app-629147a950.min.js{% endif %}">
</script>
